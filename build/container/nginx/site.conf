server {
    listen 80;

    server_name _;
    root /code/public;
    index index.php;

    access_log off;
    error_log off;
    log_not_found off;

    location / {
        try_files ${DOLLAR}uri /index.php${DOLLAR}is_args${DOLLAR}args;
    }

    location ~ \.php$ {
        fastcgi_pass $FPM_ADDR:9000;
        internal;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME ${DOLLAR}document_root${DOLLAR}fastcgi_script_name;
    }
}
